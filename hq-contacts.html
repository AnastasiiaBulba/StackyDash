<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=360, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Stacky Dash – HQ Contacts</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.jpg" />
    <link rel="stylesheet" href="css/main.css" />
    <style>
      .contacts-section {
        background: var(--color-white);
        border-radius: var(--radius-main);
        box-shadow: 0 2px 12px var(--color-shadow);
        margin-bottom: 2rem;
      }
      .contacts-title {
        font-size: 1.4rem;
        color: var(--color-primary);
        margin-bottom: 1rem;
      }
      .contacts-list {
        margin-bottom: 1.5rem;
      }
      .contacts-list li {
        margin-bottom: 0.5em;
      }
      .contacts-map {
        width: 100%;
        height: 220px;
        border: none;
        border-radius: var(--radius-main);
        box-shadow: 0 1px 6px var(--color-shadow);
        margin-bottom: 1.5rem;
      }
      .contacts-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
      }
      .contacts-form input,
      .contacts-form textarea {
        font-family: var(--font-main);
        font-size: 1rem;
        border: 1.5px solid var(--color-tile);
        border-radius: var(--radius-main);
        padding: 0.7em 1em;
        background: var(--color-bg);
        transition: border var(--transition-main);
      }
      .contacts-form input:focus,
      .contacts-form textarea:focus {
        border-color: var(--color-accent);
        outline: none;
      }
      .contacts-form button {
        background: var(--color-accent);
        color: var(--color-white);
        border: none;
        border-radius: var(--radius-main);
        padding: 0.7em 1.5em;
        font-weight: 500;
        cursor: pointer;
        transition: background var(--transition-main);
      }
      .contacts-form button:hover {
        background: var(--color-primary);
      }
      .form-success {
        color: var(--color-primary);
        font-weight: 500;
        margin-top: 1em;
        text-align: center;
        display: none;
      }
      .contacts-info,
      .contacts-form-block,
      .contacts-details,
      .contacts-map-block {
        background: var(--color-bg);
        border-radius: var(--radius-main);
        box-shadow: 0 1px 8px var(--color-shadow);
        padding: 1.2rem 1rem 1.5rem 1rem;
        margin-bottom: 2rem;
      }
      @media (min-width: 768px) {
        .contacts-section {
        }
        .contacts-map {
          height: 320px;
        }
        .contacts-info,
        .contacts-form-block,
        .contacts-details,
        .contacts-map-block {
          padding: 2rem 2rem 2.2rem 2rem;
        }
      }
      @media (min-width: 1280px) {
        .contacts-section {
        }
        .contacts-map {
          height: 400px;
        }
        .contacts-info,
        .contacts-form-block,
        .contacts-details,
        .contacts-map-block {
          padding: 2.5rem 3rem 2.8rem 3rem;
        }
      }
      .page-section {
        margin-top: 2.5rem;
      }
      @media (min-width: 768px) {
        .page-section {
          margin-top: 2.8rem;
        }
      }
      @media (min-width: 1280px) {
        .page-section {
          margin-top: 3.5rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="header"></div>
    <main class="container">
      <div class="page-section">
        <section class="contacts-section">
          <div class="contacts-info">
            <div class="contacts-details">
              <h2 class="contacts-title">Contact</h2>
              <ul class="contacts-list">
                <li>
                  <strong>Email:</strong>
                  <a href="mailto:hq@stackydash.com">hq@stackydash.com</a>
                </li>
                <li>
                  <strong>Phone:</strong>
                  <a href="tel:+61123456789">+61 123 456 789</a>
                </li>
              </ul>
            </div>
            <div class="contacts-map-block">
              <iframe
                class="contacts-map"
                src="https://www.openstreetmap.org/export/embed.html?bbox=151.1993%2C-33.8788%2C151.2193%2C-33.8588&amp;layer=mapnik&amp;marker=-33.8688%2C151.2093"
                title="Australia map"
                allowfullscreen
                loading="lazy"
              ></iframe>
            </div>
          </div>
          <div class="contacts-form-block">
            <h2 class="contacts-title">Send notification</h2>
            <form class="contacts-form" id="contacts-form" autocomplete="off">
              <input type="text" name="name" placeholder="Name" required />
              <input
                type="tel"
                name="phone"
                placeholder="Phone"
                required
                pattern="[0-9\s\-\+]{8,20}"
              />
              <textarea
                name="message"
                placeholder="Message"
                rows="4"
                required
              ></textarea>
              <button type="submit">Send</button>
            </form>
            <div class="form-success" id="form-success">
              Thank you! We’ll contact you soon.
            </div>
          </div>
        </section>
      </div>
    </main>
    <div id="footer"></div>
    <script src="js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var form = document.getElementById("contacts-form");
        var success = document.getElementById("form-success");
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          form.reset();
          success.style.display = "block";
          setTimeout(() => {
            success.style.display = "none";
          }, 3500);
        });
      });
    </script>
  </body>
</html>
