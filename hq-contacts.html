<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=360, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <title>Stacky Dash – HQ Contacts</title>
    <link rel="icon" type="image/x-icon" href="./assets/img/favicon.jpg" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/hq-contacts.css" />
    <script src="js/main.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var form = document.getElementById("contacts-form");
        var success = document.getElementById("form-success");
        form.addEventListener("submit", function (e) {
          e.preventDefault();
          form.reset();
          success.style.display = "block";
          setTimeout(() => {
            success.style.display = "none";
          }, 3500);
        });
      });
    </script>
  </head>
  <body>
    <div id="header"></div>
    <main class="container">
      <div class="page-section">
        <section class="contacts-section">
          <div class="contacts-info">
            <div class="contacts-details">
              <h2 class="contacts-title">Contact</h2>
              <ul class="contacts-list">
                <li>
                  <strong>Email:</strong>
                  <a href="mailto:contact@stackydash.com"
                    >contact@stackydash.com</a
                  >
                </li>
                <li>
                  <strong>Phone:</strong>
                  <a href="tel:+61233319804">+61 2 3331 9804</a>
                </li>
                <li>
                  <strong>Address:</strong>
                  9 Power Avenue, Ashwood VIC 3147, Australia
                </li>
              </ul>
            </div>
            <div class="contacts-map-block">
              <iframe
                class="contacts-map"
                src="https://www.google.com/maps?q=9+Power+Avenue,+Ashwood+VIC+3147,+Australia&output=embed"
                title="Australia map"
                allowfullscreen
                loading="lazy"
                referrerpolicy="no-referrer-when-downgrade"
              ></iframe>
            </div>
          </div>
          <div class="contacts-form-block">
            <h2 class="contacts-title">Send notification</h2>
            <form class="contacts-form" id="contacts-form" autocomplete="off">
              <input type="text" name="name" placeholder="Name" required />
              <input
                type="tel"
                name="phone"
                placeholder="Phone"
                required
                pattern="[0-9\s\-\+]{8,20}"
              />
              <textarea
                name="message"
                placeholder="Message"
                rows="4"
                required
              ></textarea>
              <button type="submit">Send</button>
            </form>
            <div class="form-success" id="form-success">
              Thank you! We’ll contact you soon.
            </div>
          </div>
        </section>
      </div>
    </main>
    <div id="footer"></div>
  </body>
</html>
